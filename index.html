<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full">

    <div class="box">

        <div class="sidebar">


            <div class="topbar" style="padding: 10px;">
                <img src="Spotify logo.png" alt="Spotify" width="170" height="50">
                <br>
                <br><br><br><br>

                <div class="menu-item">
                    <img class="home" src="home.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Home</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="search-white.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Search</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="library.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Your Library</h4>
                </div>
                <br><br><br><br>

                <div class="menu-item">
                    <img class="home" src="Plus-small.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Create Playlist</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="Heart.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Liked songs</h4>
                </div>
                <div class="menu-item">
                    <img class="home" src="media-podcast.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Your Episodes</h4>

                </div>
                <br>
                <br>
                <br>
                <br><br><br><br>

            
                <div class="menu-item">
                    <img class="home" src="download-03-svgrepo-com.svg" alt="" width="25px" height="25px">
                    <h4 style="color: white;">Install App
                </div>
            </div>

        </div>
        <div class="main">
            <div class="topnav"><img src="arrow-left.svg" alt="">
            <img src="arrow-right.svg" alt="">
        </div><br><br><br><br>
        <h2>Your top genres</h2>
           <div class="Pop"><h1>Pop
           </h1></div>
           <div class="Hip-Hop"><h3>Hip-Hop</h3></div>
        </div>
        <div class="BrowseAll">Browse All</div>
        <div class="container">
                <div class="Podcasts">Podcasts</div>
                <div class="Made_For_You">Made For You</div>
                <div class="Charts">Charts</div>
                <div class="New_Releases">New Releases</div>
            </div>
        </div>
    </div>




    <div class="bottombar">

        <img class="home" src="shuffle.svg" alt="" width="35px" height="30px" style="padding: 10px;">
        <img class="home" src="skip-previous.svg" alt="" width="25px" height="25px" style="padding: 10px;">
        <img class="home" src="play.svg" alt="" width="40px" height="40px" style="padding: 10px;">
        <img class="home" src="skip-forward.svg" alt="" width="25px" height="25px" style="padding: 10px;">
        <img class="home" src="repeat-all.svg" alt="" width="25px" height="25px" style="padding: 10px;">
    </div>
    </div>





</body>

</html>
